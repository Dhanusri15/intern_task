<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter the first number:"));
        var b = parseInt(prompt("Enter the second number:"));
        function add(a, b) {
            var c = a + b;
            document.write("Addition: " + c);
            document.write("<br>");
        }
        add(a, b);
    </script>

<script>
    function sub(a, b) {
        var c = a - b;
        document.write("subtraction: " + c);
        document.write("<br>");
    }
    sub(a, b);
</script>

<script>
    function mul(a, b) {
        var c = a * b;
        document.write("multiplication: " + c);
        document.write("<br>");
    }
    mul(a, b);
</script>

<script>
    function div(a, b) {
        var c = a / b;
        document.write("division: " + c);
        document.write("<br>");
    }
    div(a, b);
</script>
    
<script>
    function rem(a, b) {
        var c = a % b;
        document.write("remainder: " + c);
        document.write("<br>");
    }
    rem(a, b);
</script>

<script>
    function power(a, b) {
        var c = a ^ b;
        document.write("power: " + c);
        document.write("<br>");
    }
    power(a, b);
</script>
        
    
</body>
</html>
